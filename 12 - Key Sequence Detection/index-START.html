<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'tom'

  window.addEventListener('keyup',(e) =>{
    // console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)//limiting our array to the total number of characters in the secretCode
    if(pressed.join('').includes(secretCode)) {
      console.log('Congratulations! You found the code!');
      cornify_add();
    }
    // console.log(pressed);
  })
</script>
</body>
</html>
