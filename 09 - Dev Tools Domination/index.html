<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    
    let someVariable = "some variable";
    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string!', 'var');
    //or
    console.log(`Hello I am a ${someVariable}`);
    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background:red;text-shadow:10px 10px 10px green');
    // warning!
    console.warn('oh noo!');
    // Error :|
    console.error('oh poo!');
    // Info
    console.info('Crododiles eat 3-4 people per year');
    // Testing
    console.assert(1 === 1, 'That is wrong!'); //only fires if wrong
    console.assert(1 === 2, '1 != 2!')
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'p.classlist does not contain "ouch"!');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); // but how do we know the available methods and properties??
    console.dir(p)
    
    // Grouping together
    console.clear();
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Tom');
    console.count('Tom');
    console.count('John');
    console.count('Tom');
    console.count('John');
    
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/daileytj')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    
    //table from an array of objects
    console.table(dogs);

  </script>
</body>
</html>
